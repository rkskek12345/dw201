<body>

<!-- 
    테이블에서  너비는 다른줄의 칸에 영향을 주고 
   높이는 같은 줄의 칸에 영향을 준다. 
-->
<h3> 테이블 만들기 </h3>
    <table border="3"  align="center">
        <tr> <!-- table row-->
            <td width="400" height="100" align="center">ㄹㄹ</td> <!-- table data 약자-->
            <td width="215"align="right">2</td>
        </tr>
        <tr>
            <td> <strong>333333333333</strong> </td>
            <td> 4 </td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <hr>  <br><br>
    <!--  3줄 5칸 테이블 만들기  한칸의 너비는 100, 높이는 50, 테두리굵기는 1 -->
    <table border="1">
        <tr>
            <td width="100" height="50"></td> <td width="100"></td> <td width="100"></td> 
            <td width="100"></td> <td width="100"></td>
        </tr>
        <tr>
            <td height="50"></td> <td></td> <td></td> <td></td> <td></td>
        </tr>
        <tr>
            <td height="50"></td> <td></td> <td></td> <td></td> <td></td>
        </tr>
    </table>


</body>
</html>

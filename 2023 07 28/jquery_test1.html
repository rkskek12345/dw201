<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="wrap">
        <div id="bt_list">
            <button id="pre">맨앞에 추가</button>
            <button id="next">맨뒤에 추가</button>
        </div>
        <div id="image_list">
<!--
    버튼을 클릭하여 imgae_list에 이미지 추가하기 - 더미이미지 사용
    이미지 크기는 250, 한줄에 4개씩 나오게 만들기
-->
        </div>
    </div>
    <script>
        let i=0;
        $(function(){

            $("#pre").click(function(){
                $("#image_list").prepend("<img src='https://loremflickr.com/250/250?random"+i+"'>");
                i++;
            });
            $("#next").click(function(){
                $("#image_list").append("<img src='https://loremflickr.com/250/250?random"+i+"'>");
                i++;
            });
        })
    </script>
</body>
</html>

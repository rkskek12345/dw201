실습명 : 입력한 숫자의 제곱을 출력 하기

1. input 태그를 만들고  태그의 id는 num이라고 한다.
2. br태그해서 줄 바꾸고  button태그를 만든다.
3. button태그에 onclick이벤트를 주고 함수명은 input이라고 한다.
4. button태그를 클릭해서 input함수가 잘 동작하는지 확인한다.
5. input 함수가 잘 동작하면 input태그에 숫자를 입력하고 button을
   클릭해본다.
6. 클릭했을때 input 태그의 숫자를 자바스크립트에 잘 가져왔는지 확인하기
  위해  먼저 input 태그 잘 가져왔는가 확인한다.
  var num = document.getElementById("num");  alert( num);
7. input태그 잘가져왔으면 input태그의 숫자를 확인해본다.
    var num = document.getElementById("num").value;  alert(num);
    
8. 7번까지 제작한 후에 input 태그에 입력한 숫자의 제곱을 구해서
   확인해본다.
9. html에 div#result 라고 만들고 button클릭시 div태그 잘가져오는지 확인
10. div태그 잘가져왔으면 div태그에 제곱값 출력해본다.

<!--

-->
    <div id="wrap">
        <div id="menu">
            <a href="javascript:win_confirm();" class="menu_bt">당첨확인</a>
            <a href="javascript:make_num();" class="menu_bt">번호생성</a>

        </div>

<!--
    빙고게임 만들기 (화요일까지)
    table로 제작하여도 되고 div또는 ul로 제작하여도 된다.
    편한걸로 제작
    5줄5칸 만들기 , 각 칸의 너비 높이는 80px
    랜덤 숫자범위는 1~50
    중복없이 25개 숫자를 화면에 출력하기
    5줄 빙고되면 게임 끝나고 더이상 진행되지않는다.
-->

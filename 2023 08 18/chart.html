<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
    <style>#bb{width: 700px; height: 700px;}</style>

</head>
<body>
    <div id="bb"><canvas id="bubble" width="700" height="700"></canvas></div>
</body>
</html>

<script>
const data=[];
for(var i=0; i<=23; i++){
    data.push( {x:i, y: Math.floor(Math.random()*101) ,
        r: Math.floor(Math.random()*20)+1} );
}
// 버블 차트는 세가지의 값으로 표현 하는 차트이다.
// x축에 사용될 값, y축에 사용될값, 원의 크기를 표현하는 값
// 동물원에 1년동안 방문자들에 대해 차트를 만든다면
// x축에는 월별 표기, y축에는 10대 20대 30대 40대 50대 60대 70대
// 원의크기는 해당연령의수를 사용하면 1년중 어느달에 몇살의 방문자들이
// 많은가 볼 수 있다. 또는 세포의 분포도, 인구 분포도, 화학작용에 따는 결과 등등등
    const ctx=$("#bubble")[0];
    new Chart(ctx,{
        type:"bubble",
        data:{
            datasets:[{
                label:"상수의 시간별 애정변화",
                data:data,
                backgroundColor:function(context){
                    var 인덱스 = context.dataIndex;
                    var r = context.chart.getDatasetMeta(0)._dataset.data[인덱스].r;

                    return r<=5 ? "blue": r<=10?"red":r<=15?"green":"yellow";
                    //console.log();
                },
            }]
        }
    });
</script>

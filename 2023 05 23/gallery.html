<!--  gallery.html  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>

<style>
  .picture_box{
    width:400px;
    height:200px;
    display:inline-block;
    overflow: hidden;
  }
  .picture_area{
    width:400px;
  }
</style>

</head>
<body>

    <table id="picture_wrap">
        <tr>
            <td class="picture_box">
                <img src="../image/1.jpg" class="picture_area">
            </td>
            <td class="picture_box">
                <img src="2.jpg" class="picture_area">
            </td>
            <td class="picture_box">
                <img src="3.jpg" class="picture_area">
            </td>
        </tr>
        <tr>
            <td class="picture_box">
                <img src="4.jpg" class="picture_area">
            </td>
            <td class="picture_box">
                <img src="5.jpg" class="picture_area">
            </td>
            <td class="picture_box">
                <img src="6.jpg" class="picture_area">
            </td>
        </tr>
    </table>



    <!-- 인터넷에서  이미지(jpg또는 png) 6장을 다운받아서  현재 폴더에 넣어주기
         6장의 이미지를 너비 400을 가지는 셀에 넣어서 화면출력하기
        이미지 배치는 2x3의 형태로 배치  
        셀->td이다.   
      이미지는  https://www.pngegg.com/    
      https://pixabay.com/ko/                https://www.pexels.com/ko-kr/
      https://unsplash.com/ko             https://www.freepik.com/
      등등  무료이미지 사이트에서 가져와요.
    -->

</body>
</html>

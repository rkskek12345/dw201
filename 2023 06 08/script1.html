// 문제 1.
// 반지름이 r인 원형 트랙이 있다. 
// 원형 트랙위로  자동차한대가 달리고있다.
//  자동차는 시속 v로 달리고 있다.

// $$ 속도와 거리와 시간의 관계에대한 공식을 찾아 보시길!!
//  반지름과 속도를 입력하여  출력하시오! 
//  거리 = 속도*시간;
//   속도 =  거리/시간;
//  시간 = 거리/속도;


var r= parseInt( prompt("원형 트랙 반지름"));
var v = parseInt(prompt("자동차 속도"));

var dist = r*2*3.14;  // 원형트랙의 거리
var time = dist / v; // 1바퀴 완주시간
document.write("1바퀴 완주 시간 : "+ (time*60) + "(분)<br><br>");
